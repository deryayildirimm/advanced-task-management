name: CI - Java + Docker + Disk Cleanup

on:
  push:
    branches: [ "main", "develop", "feature/**" ]
  pull_request:
    branches: [ "main", "develop", "feature/**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SPRING_SECURITY_USER: testuser
      SPRING_SECURITY_PASSWORD: testpass123
      JWT_SECRET: dummytoken1234567890dummytoken1234567890dummytoken1234567890dummytoken1234567890

    steps:
      # 1ï¸âƒ£ Reponun iÃ§eriÄŸini al
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ BaÅŸlangÄ±Ã§ta disk durumunu kontrol et
      - name: Check Disk Space Before Anything
        run: df -h

      # 3ï¸âƒ£ Docker temizliÄŸi (Ã¶nceki kalanlar silinir)
      - name: Docker Prune Before Build
        run: docker system prune -a -f

      # 4ï¸âƒ£ JDK 21 kur
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 5ï¸âƒ£ Maven cache (gereksiz tekrar yÃ¼klemeleri engeller)
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 6ï¸âƒ£ Maven ile projeyi build et
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # 7ï¸âƒ£ target klasÃ¶rlerini sil (disk boÅŸaltma iÃ§in â€“ opsiyonel)
      - name: Clean target folders
        run: find . -type d -name "target" -exec rm -rf {} +

      - name: Use .env.ci in CI
        run: echo "ENV_FILE=.env.ci" >> $GITHUB_ENV

      # 8ï¸âƒ£ PostgreSQL servisini docker-compose ile baÅŸlat
      - name: Start Docker Compose (Postgres)
        run: docker compose up -d

      # 9ï¸âƒ£ Servislerin ayaÄŸa kalkmasÄ± iÃ§in biraz bekle
      - name: Wait for PostgreSQL
        run: sleep 10

      # ğŸ”Ÿ (Opsiyonel) Testler buraya eklenebilir
      - name: Run Tests (placeholder)
        run: echo "Burada test komutlarÄ± Ã§alÄ±ÅŸacak"

      # 1ï¸âƒ£1ï¸âƒ£ PostgreSQLâ€™i durdur
      - name: Shutdown Docker Compose
        run: docker compose down

      # 1ï¸âƒ£2ï¸âƒ£ Docker'Ä± tekrar temizle (cihazdan kalanlarÄ± sil)
      - name: Docker Prune After All
        run: docker system prune -a -f

      # 1ï¸âƒ£3ï¸âƒ£ Disk alanÄ±nÄ± son kez kontrol et
      - name: Check Disk Space After Cleanup
        run: df -h
